<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="style.css"> <!-- Link para o arquivo CSS -->
</head>
<body>
    <h1>Cadastrar Produto</h1>
    <form id="form-produto">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" step="0.01" required><br><br>

        <label for="estoque">Estoque:</label>
        <input type="number" id="estoque" name="estoque" required><br><br>

        <button type="submit">Cadastrar Produto</button>
    </form>

    <h2>Lista de Produtos</h2>
    <button id="btn-listar">Listar Produtos</button>
    <table id="tabela-produtos" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Preço</th>
                <th>Estoque</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="lista-produtos">
            <!-- Os produtos serão exibidos aqui -->
        </tbody>
    </table>

    <h2>Atualizar Produto</h2>
    <form id="form-atualizar">
        <label for="id">ID do Produto:</label>
        <input type="number" id="id" name="id" required><br><br>

        <label for="nome-atualizar">Novo Nome:</label>
        <input type="text" id="nome-atualizar" name="nome" required><br><br>

        <label for="preco-atualizar">Novo Preço:</label>
        <input type="number" id="preco-atualizar" name="preco" step="0.01" required><br><br>

        <label for="estoque-atualizar">Novo Estoque:</label>
        <input type="number" id="estoque-atualizar" name="estoque" required><br><br>

        <button type="submit">Atualizar Produto</button>
    </form>

    <h2>Excluir Produto</h2>
    <form id="form-excluir">
        <label for="id-excluir">ID do Produto para Excluir:</label>
        <input type="number" id="id-excluir" name="id" required><br><br>

        <button type="submit">Excluir Produto</button>
    </form>

    <script src="index.js"></script>
</body>
</html>
